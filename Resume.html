<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My CV</title>

  <!--==================== UNICONS ====================-->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css" />

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

  <!--==================== HEADER ====================-->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="index.html" class="nav__logo">Shooq Janahi</a>
    </nav>
  </header>

  <!--==================== MAIN ====================-->
  <main class="main">
    <section class="portfolio section" id="projects">
      <h2 class="section__title">My CV</h2>
      <span class="section__subtitle">All the cool things I've Done</span>

      <div class="portfolio__container container grid">

     

      <!-- PDF Fallback Download Button -->
      <div class="portfolio__resume-download" style="text-align:center; margin-top: 2rem;">
        <p>If the CV doesn't open automatically, you can download it below:</p>
        <a href="assets/pdf/ShooqJanahi_CV.pdf" download class="button button--flex">
          Download Resume <i class="uil uil-download-alt button__icon"></i>
        </a>
      </div>
    </section>
  </main>

  <!--==================== FOOTER ====================-->
  <footer class="footer">
    <div class="footer__bg">
      <div class="footer__container container grid">
        <div>
          <h1 class="footer__title">Shooq</h1>
          <span class="footer__subtitle">Software Developer</span>
        </div>
        <p class="footer__copy">&#169; Shooq Janahi. All rights reserved</p>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="assets/js/main.js"></script>

  <!-- Auto-open PDF -->
  <script>
    window.addEventListener('load', function () {
      try {
        const newTab = window.open('assets/pdf/Shooq_Janahi_Resume.pdf', '_blank');
        if (!newTab || newTab.closed || typeof newTab.closed == 'undefined') {
          console.log("Popup blocked or failed.");
        }
      } catch (e) {
        console.error("PDF auto-open failed:", e);
      }
    });
  </script>

</body>
</html>
